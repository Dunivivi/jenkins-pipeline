<div class="form-div">
  <div class="row align-items-center">
    <div class="col-xl-3 col-md-3 col-sm-3 col-6 mx-auto">
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email"> Email </label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="password"> Password </label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="5"
          />
        </div>
        <div>
          <button
            class="btn btn-primary form-button me-5"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <button
            class="btn btn-primary form-button ms-auto"
            (click)="onSwitchMode()"
            type="button"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
